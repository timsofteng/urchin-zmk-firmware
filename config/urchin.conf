# enable bluetooth
CONFIG_BT=y

# increase bluetooth signal power
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# enable deep sleep support
CONFIG_ZMK_SLEEP=y

# Time for first sleep stage // 3 minutes
CONFIG_ZMK_IDLE_TIMEOUT=180000	

# the keyboard disconnects from bluetooth.
# uses very little power, but it may take
# a few seconds to reconnect after waking.
# 600.000 ms = 10 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

# "Eager Debouncing"
# Trying to lower the input lag.
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# --- DISPLAY SETTINGS ---

# enable display
CONFIG_ZMK_DISPLAY=y
# custom status screen (nice-view-gem)
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
# turn off gem animation to save battery
CONFIG_NICE_VIEW_GEM_ANIMATION=n

# source: https://github.com/M165437/nice-view-gem/blob/main/README.md

# On macOS the BLE battery reporting packets can cause the computer to wakeup from sleep.
# To prevent this, the battery reporting service can be disabled by setting CONFIG_BT_BAS=n.
# This setting is independent of battery monitoring,
# for instance the battery level can still be indicated on a display.
CONFIG_BT_BAS=n
